<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function isPrime(a) {
      if (a === 2) {
          return true;
      }
      for (i = 2; i < a; i++) {
          if (a % i === 0) {
              return false;
          } else {
              return true;
          }
      }
  }
  let num = +prompt("Number");
  if (isPrime(num)) {
      alert(num + " là số nguyên tố");
  } else{
      alert(num + " không phải là số nguyên tố");
  }
</script>
</body>
</html>
